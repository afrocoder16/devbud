{% extends 'base.html' %}

{% block title %}Account Settings - DevBud{% endblock %}

{% block content %}
<div class="container">
    <h2>⚙️ Account Settings</h2>
    <p>Update your profile details and preferences.</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <hr>
    <a href="{% url 'account_profile' pk=user.pk %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
