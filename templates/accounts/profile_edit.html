{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile - DevBud{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <p>Update your profile details below.</p>

    <!-- Profile Edit Form -->
    <form method="POST" enctype="multipart/form-data" action="{% url 'profile_edit' pk=profile.pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'account_profile' pk=profile.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
