{% extends 'base.html' %}

{% block title %}Login - DevBud{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <!-- Left (blue) side: heading and short text -->
        <div class="login-card-header">
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Login to connect with developers</p>
        </div>

        <!-- Right side: actual login form -->
        <div class="login-card-body">
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input 
                            type="text"
                            class="login-input"
                            id="username"
                            name="username"
                            placeholder="Enter your username or email"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input 
                            type="password"
                            class="login-input"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                </div>

                <!-- Forgot Password link above the Login button, as per the screenshot -->
                <a href="#" class="forgot-password">Forgot Password?</a>

                <!-- Main login button -->
                <button type="submit" class="login-btn">Login</button>

                <!-- Social platforms section -->
                <p class="social-text">or login with social platforms</p>
                <div class="social-login">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                
                <!-- Register link for users without an account -->
                <p class="register-prompt">
                    Don't have an account?
                    <a href="{% url 'account_register' %}" class="register-link">Register here</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
