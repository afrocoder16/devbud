{% extends 'base.html' %}

{% block title %}Login - DevBud{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card login-card shadow-lg mt-5">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <h2 class="login-title">Welcome Back</h2>
                        <p class="login-subtitle">Login to connect with developers</p>
                    </div>
                    <form method="post" class="login-form">
                        {% csrf_token %}
                        <div class="mb-3 form-group">
                            <label for="username" class="form-label">Username or Email</label>
                            <div class="input-wrapper">
                                <span class="input-icon">ðŸ‘¤</span>
                                <input type="text" class="form-control login-input" id="username" name="username" placeholder="Enter your username or email" required>
                            </div>
                        </div>
                        <div class="mb-3 form-group">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-wrapper">
                                <span class="input-icon">ðŸ”’</span>
                                <input type="password" class="form-control login-input" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary login-btn">Login</button>
                        </div>
                        <div class="text-center">
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <div class="text-center mt-2">
                            <p class="register-prompt">Don't have an account? <a href="{% url 'account_register' %}" class="register-link">Register here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
