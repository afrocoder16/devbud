{% extends 'base.html' %}
{% block title %}{{ job.title }} - DevBud{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-5 shadow-sm">
        <h3 class="fw-bold text-success">{{ job.title }}</h3>
        <p class="text-muted">{{ job.description }}</p>

        <p><strong>Contact Info:</strong> {{ job.contact_info }}</p>
        <small class="text-muted">
            Posted by {{ job.posted_by.username }} on {{ job.posted_at|date:"M d, Y" }}
        </small>

        <div class="mt-4">
            <a href="{% url 'job_list' %}" class="btn btn-outline-secondary btn-sm">‚Üê Back to Jobs</a>
        </div>
    </div>
</div>
{% endblock %}
