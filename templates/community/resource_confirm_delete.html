{% extends 'base.html' %}
{% block title %}Delete Resource - DevBud{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-5 shadow-sm">
        <h4 class="text-danger">⚠️ Confirm Delete</h4>
        <p>Are you sure you want to delete: <strong>{{ object.title }}</strong>?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'resource_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
